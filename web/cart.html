<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .cart-item .details {
            flex-grow: 1;
        }

        .quantity-control {
            display: flex;
            align-items: center;
        }

        .quantity-control button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .quantity-control button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .remove {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-summary {
            text-align: center;
            margin-top: 20px;
        }

        .cart-summary h3 {
            margin-bottom: 10px;
        }

        #checkout {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm fixed-top">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand fw-bold text-success" href="home.html">TezTanda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link btn btn-outline-success" href="cart.html">My cart</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-success me-2" href="all_products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-success me-2" href="login.html">Account</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-success" href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
<br><br><br>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <h3>Total: <span id="total-price">0</span> KZT</h3>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cartContainer = document.getElementById("cart-items");
            const totalPriceEl = document.getElementById("total-price");
            const checkoutButton = document.getElementById("checkout");

            function getCart() {
                return JSON.parse(sessionStorage.getItem("cart")) || [];
            }

            function saveCart(cart) {
                sessionStorage.setItem("cart", JSON.stringify(cart));
            }

            function renderCart() {
                const cart = getCart();
                cartContainer.innerHTML = "";
                let totalPrice = 0;

                cart.forEach((item) => {
                    const itemEl = document.createElement("div");
                    itemEl.classList.add("cart-item");

                    itemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="details">
                            <h3>${item.name}</h3>
                            <p>Price: ${item.price} KZT</p>
                        </div>
                        <div class="quantity-control">
                            <button class="decrease" data-id="${item.id}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase" data-id="${item.id}">+</button>
                        </div>
                        <button class="remove" data-id="${item.id}">Remove</button>
                    `;

                    cartContainer.appendChild(itemEl);
                    totalPrice += item.price * item.quantity;
                });

                totalPriceEl.textContent = totalPrice;
            }

            function updateQuantity(productId, action) {
                let cart = getCart();
                let product = cart.find(p => p.id === productId);

                if (product) {
                    if (action === "increase") {
                        product.quantity++;
                    } else if (action === "decrease") {
                        if (product.quantity > 1) {
                            product.quantity--;
                        } else {
                            cart = cart.filter(p => p.id !== productId); // Удаляем товар
                        }
                    }
                    saveCart(cart);
                    renderCart();
                }
            }

            function removeItem(productId) {
                let cart = getCart();
                cart = cart.filter(p => p.id !== productId);
                saveCart(cart);
                renderCart();
            }

            cartContainer.addEventListener("click", (e) => {
                const productId = e.target.dataset.id;
                if (!productId) return;

                if (e.target.classList.contains("increase")) {
                    updateQuantity(productId, "increase");
                } else if (e.target.classList.contains("decrease")) {
                    updateQuantity(productId, "decrease");
                } else if (e.target.classList.contains("remove")) {
                    removeItem(productId);
                }
            });

            checkoutButton.addEventListener("click", async () => {
                const cart = getCart();
                if (cart.length === 0) {
                    alert("Your cart is empty!");
                    return;
                }

                const order = {
                    items: cart,
                    total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                    timestamp: new Date().toISOString()
                };

                try {
                    const response = await fetch("http://localhost:8080/orders", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(order)
                    });

                    if (response.ok) {
                        sessionStorage.removeItem("cart");
                        renderCart();
                        alert("Order placed successfully!");
                    } else {
                        alert("Failed to place order.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Error processing order.");
                }
        });

    renderCart();
});

    </script>
    
</body>
</html>
