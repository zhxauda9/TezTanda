<body>
    <header class="bg-white shadow-sm fixed-top">
        <nav class="navbar navbar-expand-lg container">
            <a class="navbar-brand fw-bold text-success" href="home.html">TezTanda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

    <br>
    <br>

    <section class="hero bg-success text-white text-center py-5">
        <h2>TezTanda – Быстрые и свежие покупки!</h2>
    </section>
    <section class="discount-products container my-4">
        <h2 class="text-center">Продукты со скидкой</h2>
        <div class="row g-3" id="products-list"></div>
    </section>

    <footer class="bg-light text-center py-3 mt-5">
        <p>Контакты: +7 777 123 4567 | Email: support@teztanda.kz</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "http://localhost:8080/products";

        async function loadProducts() {
    try {
        const response = await fetch(API_URL);
        let products = await response.json();
        const productList = document.getElementById('products-list');
        productList.innerHTML = '';

        products.slice(0, 6).forEach(product => { // Ограничение до 6 товаров
            let imagePath = product.image.replace(/\\/g, '/');
            imagePath = imagePath.replace(/^\/?uploads\//, '/uploads/');

            const productCard = document.createElement('div');
            productCard.classList.add('col-md-4');
            productCard.innerHTML = `
                <div class="card">
                    <img src="${imagePath}" class="card-img-top" alt="${product.name}">
                    <div class="card-body text-center">
                        <p class="card-title">${product.name}</p>
                        <p class="text-success fw-bold">${product.price} ₸</p>
                        <p class="text-muted">В наличии: ${product.stock}</p>
                        <button class="btn btn-success w-100" onclick="addToCart('${product.id}')">Добавить в корзину</button>
                    </div>
                </div>
            `;
            productList.appendChild(productCard);
        });
    } catch (error) {
        console.error('Ошибка загрузки товаров:', error);
        alert("Ошибка загрузки товаров.");
    }
}


        function addToCart(productId) {
            alert(`Товар ${productId} добавлен в корзину!`);
            // Здесь можно реализовать логику добавления в localStorage или отправку запроса на сервер
        }

        loadProducts();
    </script>
</body>
